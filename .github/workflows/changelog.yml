name: Generate Changelog

on:
  push:
    branches:
      - release/*
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  generate-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - - name: Instalar Git-Cliff
  run: |
    curl -sSL -o git-cliff.tar.gz https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-linux-x86_64.tar.gz
    tar -xvf git-cliff.tar.gz
    sudo mv git-cliff /usr/local/bin/


      - name: ğŸ” Generar CHANGELOG.md
        run: git-cliff -o CHANGELOG.md

      - name: ğŸ“ Commit y push del changelog
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add CHANGELOG.md
          git commit -m "ğŸ“œ Actualizar changelog"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
